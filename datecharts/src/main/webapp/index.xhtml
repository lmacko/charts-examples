<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">

<body>
    <ui:composition template="/templates/template.xhtml">

        <ui:define name="title">RichFaces Sample</ui:define>

        <ui:define name="body">
          
          <h:form>
            <rich:chart plotClickListener="#{richBean.handler}" >
              <rich:series type="line" data="#{richBean.model}"/>
              <a4j:ajax event="plotclick" render="msg" execute="msg"/>
            </rich:chart>
            <h:outputText id="msg" value="#{richBean.msg}" />
            </h:form>
            
            <rich:chart onplotclick="console.log('pie');">
              <rich:series type="pie" data="#{richBean.pie}"/>
            </rich:chart>
            
            <rich:chart onplothover="console.log('a');" onmouseout="console.log('hey');" onplotclick="console.log('bar');">
              <rich:series type="bar" data="#{richBean.bar}" label="first" onplotclick="console.log('Bar first series');"/>
              <rich:series type="bar" data="#{richBean.abar}" label="second"/>
            </rich:chart>
<!--             <rich:panel>Hey hou! 1 2 3</rich:panel> -->
        </ui:define>
    </ui:composition>
</body>
</html>
